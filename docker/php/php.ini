[PHP]
# Memory and execution time limits
# Maximum memory one script can use
memory_limit = 256M
# Maximum time script can run in seconds
max_execution_time = 60
# Maximum file upload size
upload_max_filesize = 64M
# Maximum POST request size
post_max_size = 64M

# Error handling
# Show errors -> turn 'Off' in production
display_errors = On
# Show startup errors
display_startup_errors = On
# Write errors to log
log_errors = On
# Report all errors
error_reporting = E_ALL

[Date]
# Use UTC for consistent timestamps
date.timezone = UTC

[opcache]
# Code caching settings
# Enable code caching
opcache.enable = 1
# Memory for cached code
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 16229

[xdebug]
# Debugging settings
# Enable debugging features
xdebug.mode = develop,debug
# Connect back to our IDE
xdebug.client_host = host.docker.internal
# Start debugging automatically
xdebug.start_with_request = yes
# Debug log location
xdebug.log = /tmp/xdebug.log